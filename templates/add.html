<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Content</title>
    <link rel="stylesheet" href="styles.css"> <!-- External stylesheet for optimization -->
    <style>
        /* Inline styles to handle critical elements or override external styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f4f8;
            color: #333;
        }

        .container {
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            margin-top: 80px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            text-align: left;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #007bff;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            border-color: #0056b3;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .view-content-link {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .view-content-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin-top: 50px;
                width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
            }

            .view-content-link {
                font-size: 14px;
            }
        }



        
    </style>
</head>
<body>

<main>
    <div class="container">
        <h1>Add Content</h1>
        <form method="post" enctype="multipart/form-data" aria-labelledby="add-content-form">
            {% csrf_token %}
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required aria-required="true" placeholder="Enter content title">
            </div>
            <div>
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required aria-required="true" placeholder="Enter content description"></textarea>
            </div>
            <div>
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*" required aria-required="true" aria-label="Upload an image">
            </div>
            <button type="submit">Save Content</button>
        </form>
        <a href="{% url 'view_content' %}" class="view-content-link">View All Content</a>
    </div>
</main>

</body>
</html>
