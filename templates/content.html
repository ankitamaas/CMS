<!-- cms/templates/cms/content_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ content.title }}</title>
    <style>
        /* cms/static/css/styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            background-color: #333;
            width: 100%;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #ddd;
        }

        .content-container {
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .description {
            color: #555;
            line-height: 1.6;
            font-size: 18px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'view_content' %}">Home</a>
        <a href="{% url 'add_content' %}">Add Content</a>
    </div>

    <div class="content-container">
        <h1>{{ content.title }}</h1>
        {% if content.image %}
        <img src="{{ content.image.url }}" alt="{{ content.title }}">
        {% endif %}
        <div class="description">
            <p>{{ content.description }}</p>
        </div>
        <a href="{% url 'view_content' %}" class="back-link">Back to Content List</a>
    </div>
</body>
</html>
